{% extends "base.html" %}
{% block content %}
    <h2>История прогнозов</h2>
    <form method="POST" class="filter-form">
        <label for="min_score">Мин. балл:</label>
        <input type="number" step="0.01" name="min_score" id="min_score" value="1">
        <label for="max_score">Макс. балл:</label>
        <input type="number" step="0.01" name="max_score" id="max_score" value="100">
        <button type="submit" class="btn">Фильтровать</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID прогноза</th>
                <th>ID/ФИО студента</th>
                <th>Прогноз успеваемости</th>
                <th>Дата и время</th>
            </tr>
        </thead>
        <tbody>
            {% for row in history %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ "%.2f"|format(row[2]) }}</td>
                <td>{{ row[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
